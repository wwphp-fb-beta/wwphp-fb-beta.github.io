<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>world-wide PHP Facebook Group</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,900italic,900,700italic,700,400italic,200,200italic,100,100italic" type="text/css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css">

    <link rel="stylesheet" href="/assets/page.css">
  </head>
  <body>
    <div class="ui secondary pointing top fixed menu top-bar">
      <div class="ui container">
        <div class="item main-logo">
          <span class="upper"><span style="color:#555 !important">ww</span>php</span>
          <span class="lower"> knowledge shared properly</span>
        </div>

        <div class="right menu">
          <a class="item{% if page.origin == 'main' %} active{% endif %}" href="/">
            <i class="home icon" style="margin-right: 0 !important"></i>
          </a>
          <a class="item{% if page.origin == 'rules' %} active{% endif %}" href="/rules.html">
            Code of Conduct
          </a>
          <a class="item" href="/articles">
            Knowledge Base
          </a>
          <a class="item" href="/faq">
            FAQ
          </a>
          <a class="item" href="/best-practice">
            Best Practices
          </a>
          <a class="ui button item" href="/php-guide">
            Getting started
          </a>
        </div>
      </div>
    </div>

    <div class="general-content">
      <div class="ui container">
        {% if page.origin != 'main' %}
          <div class="ui breadcrumb">
            <a class="section" href="/">wwphp</a>
            <i class="right chevron icon divider"></i>
            <span class="section">{{ page.title }}</span>
          </div>
        {% endif %}
        {{ content }}
      </div>
    </div>
    <footer class="ui container" style="margin-top: 1em !important; font-weight: 100; color: black; min-height: 60px !important">
        <p>&copy; 2015 Team Awesome of the international PHP Facebook Group</p>
    </footer>

    <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js"></script>
  </body>
</html>
